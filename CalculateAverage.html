<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tính điểm trung bình</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/calculateCore.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex">
        <div class="khoi1 d-flex flex-wrap">
          <h1>Khối lớp 1</h1>
          <span class="focus focus1 d-flex">
            <label class="label1" for="toan">Toán</label>
            <input id="toan" type="text" placeholder="Nhập điểm Toán" />
          </span>
          <span class="focus focus2">
            <label class="label2" for="ly">Lý</label>
            <input id="ly" type="text" placeholder="Nhập điểm Lý" />
          </span>
          <span class="focus focus3">
            <label class="label3" for="hoa">Hóa</label>
            <input id="hoa" type="text" placeholder="Nhập điểm Hóa" />
          </span>
          <button id="tinh1" class="btn btn-success">Tính</button>
          <div id="footer1" class="footer"></div>
        </div>
        <div class="khoi2 d-flex flex-wrap">
          <h1>Khối lớp 2</h1>
          <span class="focus focus4 d-flex">
            <label class="label4" for="văn">Văn</label>
            <input id="van" type="text" placeholder="Nhập điểm Văn" />
          </span>
          <span class="focus focus5 d-flex">
            <label class="label5" for="su">Sử</label>
            <input id="su" type="text" placeholder="Nhập điểm Sử" />
          </span>
          <span class="focus focus6 d-flex">
            <label class="label6" for="dia">Địa</label>
            <input id="dia" type="text" placeholder="Nhập điểm Địa" />
          </span>
          <span class="focus focus7 d-flex">
            <label class="label7" for="English">English</label>
            <input id="English" type="text" placeholder="Nhập điểm English" />
          </span>
          <button id="tinh2" class="btn btn-success">Tính</button>
          <div id="footer2" class="footer"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/calculateAverage.js"></script>
  </body>
</html>
